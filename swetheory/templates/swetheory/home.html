{% extends 'swetheory/base.html' %}


{% block content %}
<body>
<div class="description">
    <h1>Theories in Software Engineering</h1>
    <p>Choose an area of interest to explore:</p>

    <div class="container">
        <div class="dropdown show">
            <a class="btn btn-drop dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Domain of interest
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                {% for area in areas %}
                <a class="dropdown-item" href="{% url 'area_of_interest' area.name %}">{{area.name}}</a>
                {% endfor %}
            </div>
        </div>

    </div>

</div>



</body>
{% endblock %}
